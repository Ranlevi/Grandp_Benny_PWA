<!DOCTYPE html>
<html id="html_tag" lang="en" dir="ltr">
<head>
  <title id="title"></title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"              content="width=device-width, initial-scale=1">

  <link   rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" defer></script>

  <link rel="apple-touch-icon" href="./icons/icon_192x192.png">
  <meta name="theme-color"     content="#ef4e2a">

  <!-- Conditional loading of manifest file -->
  <script>
    // Change here to describe a new book
    let BOOKNAME  = "brothers";
    let BOOK_LANG = "en";

    var link = document.createElement('link');
    
    link.rel  = "manifest";
    link.href = `./manifest_${BOOKNAME}_${BOOK_LANG}.json`;    

    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
  
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service_worker.js')
      .then(() => console.log("Service Worker Registered"))
      .catch(e => console.log(e));
    }
  </script>

</head>

</body>
